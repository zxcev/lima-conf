# =============================================================================================
#
# [ MACHINE RESOURCES ]
#
# =============================================================================================
vmType: "vz"
os: "Linux"
arch: "aarch64"

cpus: 4
memory: "4GiB"


# =============================================================================================
#
# [ DISK ]
#
# =============================================================================================
disk: "100GiB"
# mountType: "virtiofs"  
mountType: "reverse-sshfs"  
mounts:

  # -------------------------------------------------------------------------------------------
  # the path on the host system
  # indicates the location of the directory or file on the host machine that you want to mount
  # ---------------------------------------------------------------------------------------------
  - location: "~/lima"
    writable: true
  # -------------------------------------------------------------------------------------------
  # the mount location inside the guest system(Lima VM)
  # this is the location within the VM where the path specified in the host's location will be mounted
  # -------------------------------------------------------------------------------------------  mountPoint:
    mountPoint: "~"

images:
  - location: "https://cloud-images.ubuntu.com/releases/24.04/release/ubuntu-24.04-server-cloudimg-arm64.img"
    arch: "aarch64"

